version: '3'
services:
  mysql-master:
    image: biarms/mysql:5.7
    volumes:
      - ./sql/mysql_db/master:/mysql
      - ./sql/review:/review
      - ./sql/product:/product
      - ./sql/user:/user
      - ./sql/escrow:/escrow
      - ./seeding_m1.sh:/docker-entrypoint-initdb.d/seeding.sh
      - ./db/conf/master:/etc/mysql/conf.d
    environment:
      - TZ=Asia/Seoul
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=review
      - MYSQL_USER=app_escrow
      - MYSQL_PASSWORD=test1234
    ports:
      - "53060:3306"
    networks:
      - docker-net

  mysql-slave:
    image: biarms/mysql:5.7
    volumes:
      - ./sql/mysql_db/slave:/mysql
      - ./sql/review:/review
      - ./sql/product:/product
      - ./sql/user:/user
      - ./sql/escrow:/escrow
      - ./seeding_m1.sh:/docker-entrypoint-initdb.d/seeding.sh
      - ./db/conf/slave:/etc/mysql/conf.d
    depends_on:
      - mysql-master
    environment:
      - TZ=Asia/Seoul
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=review
      - MYSQL_USER=app_commerce
      - MYSQL_PASSWORD=dkdiIKdiglLdk2@d9
    ports:
      - "53070:3306"
    networks:
      - docker-net

  redis-cluster:
    image: redis:5.0.8
    volumes:
      - ./redis:/redis
    environment:
      - START_PORT=30001
      - END_PORT=30003
      - TIMEOUT=1000
      - REPLICAS=0
      - PASSWORD=1234
    ports:
      - "30001-30003:30001-30003"
    entrypoint: /redis/docker-entrypoint.sh
    networks:
      - docker-net

networks:
  docker-net:
    driver: bridge